<!DOCTYPE html>
<html>
<head>
    <title>SLT-MOBITEL Fiber Development</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{% static 'js/signup.js' %}"></script>
    <script src="{% static 'js/password-toggle.js' %}"></script>
    <script src="{% static 'js/password-reset.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</head>


<body>
    <div class="split-container">
        <!-- Left side with logos and welcome message -->
        <div class="left-side">
            <div class="logo-container">
                <img src="../static/images/slt_logo.png" alt="SLT Logo" class="slt-logo">
                
            </div>
            <div class="welcome-text">
                <h1>Welcome to</h1>
                <h2>Fiber Development Portal</h2>
                <p>Manage your fiber development projects efficiently</p>
            </div>
        </div>

        <!-- Right side with login form -->
        <div class="right-side">
            <div class="form-container">
                <h2>Sign In</h2>
                
                    <div class="messages">
              
                            <div class="alert alert-{{ message.tags }}"></div>
                     
                    </div>
             
                    <form method="POST" action="{% url 'accounts:login' %}" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_type">User Type</label>
                        <div class="input-group">
                            <select id="user_type" name="user_type" required>
                                <option value="">Select User Type</option>
                                <option value="administrator">Administrator</option>
                                <option value="employee">Employee</option>
                                <option value="contractor">Contractor</option>
                            </select>
                            <i class="fas fa-user-shield"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employee_id">Employee ID</label>
                        <div class="input-group">
                            <input type="text" id="employee_id" name="employee_id" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" onclick="showForgotPasswordModal()">Forgot Password?</a>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <button type="button" class="btn btn-secondary" onclick="showSignUpModal()">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">Create Account</h2>
            <form method="POST" action="register" class="signup-form">
              
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="signup_employee_id">Employee ID</label>
                    <input type="text" id="signup_employee_id" name="employee_id" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="workgroup">Workgroup</label>
                    <select id="workgroup" name="workgroup" required>
                        <option value="">Select Workgroup</option>
                        <option value="NET-PLAN-TX">NET-PLAN-TX</option>
                        <option value="LEA-MNG-OPMC">LEA-MNG-OPMC</option>
                        <option value="NET-PLAN-ACC">NET-PLAN-ACC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup_password">Password</label>
                    <input type="password" id="signup_password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeForgotPassword">&times;</span>
            <h2 class="modal-title">Reset Password</h2>
            <form method="POST" action="{% url 'accounts:password_reset' %}" class="reset-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reset_employee_id">Employee ID</label>
                    <div class="input-group">
                        <input type="text" id="reset_employee_id" name="employee_id" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reset_email">Email</label>
                    <div class="input-group">
                        <input type="email" id="reset_email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-group">
                        <input type="password" id="new_password" name="new_password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">Confirm New Password</label>
                    <div class="input-group">
                        <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
