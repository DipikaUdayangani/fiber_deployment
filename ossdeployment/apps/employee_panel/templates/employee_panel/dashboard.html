{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard - SLT Fiber</title>
    <link rel="stylesheet" href="{% static 'css/employee_dashboard.css' %}">
    <script src="{% static 'js/employee_dashboard.js' %}" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, {{ user.employee_number }}</h1>
            <p>Employee Dashboard</p>
        </header>
        <nav>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        </nav>
        <main>
            <div class="welcome-message">
                <h2>Welcome to Employee Portal</h2>
                <p>Access your fiber development projects and tasks here.</p>
            </div>
        </main>
    </div>
</body>
</html>
