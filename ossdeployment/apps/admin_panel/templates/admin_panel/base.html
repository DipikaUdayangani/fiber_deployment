{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fiber Development - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="{% static 'images/slt_logo.png' %}" alt="SLT Logo" class="logo">
                <h3>Fiber Development</h3>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="{% if active_tab == 'home' %}active{% endif %}">
                        <a href="{% url 'admin_panel:dashboard' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="{% if active_tab == 'users' %}active{% endif %}">
                        <a href="{% url 'admin_panel:manage_users' %}"><i class="fas fa-users"></i> Manage Users</a>
                    </li>
                    <li class="{% if active_tab == 'projects' %}active{% endif %}">
                        <a href="{% url 'admin_panel:projects' %}"><i class="fas fa-project-diagram"></i> Projects</a>
                    </li>
                    <li class="{% if active_tab == 'tasks' %}active{% endif %}">
                        <a href="{% url 'admin_panel:tasks' %}"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    
                    <li class="{% if active_tab == 'settings' %}active{% endif %}">
                        <a href="{% url 'admin_panel:settings' %}"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li class="nav-divider"></li>
                    <li>
                        <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="signout-btn" style="background: none; border: none; color: white; cursor: pointer; width: 100%; text-align: left; padding: 0;">
                                <i class="fas fa-sign-out-alt"></i> Sign Out
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
