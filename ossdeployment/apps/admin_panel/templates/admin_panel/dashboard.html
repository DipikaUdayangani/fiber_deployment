{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin Dashboard{% endblock %} - SLT Fiber</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{% static 'js/dashboard.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="{% static 'images/slt_logo.png' %}" alt="SLT Logo" class="logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="{% if active_tab == 'home' %}active{% endif %}">
                        <a href="{% url 'admin_panel:dashboard' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="{% if active_tab == 'users' %}active{% endif %}">
                        <a href="{% url 'admin_panel:manage_users' %}"><i class="fas fa-users"></i> Manage Users</a>
                    </li>
                    <li class="{% if active_tab == 'tasks' %}active{% endif %}">
                        <a href="{% url 'admin_panel:tasks' %}"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="{% if active_tab == 'settings' %}active{% endif %}">
                        <a href="{% url 'admin_panel:settings' %}"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li class="nav-divider"></li>
                    <li>
                        <a href="#" class="signout-btn">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                    <div class="user-info">
                        <img src="{% static 'images/user.png' %}" alt="User Avatar" class="avatar small">
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                {% block content %}
                <!-- Content will be loaded here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Add the logout form at the bottom of the body -->
    <form id="logoutForm" method="post" action="{% url 'accounts:logout' %}" style="display: none;">
        {% csrf_token %}
    </form>
</body>
</html>
