{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}Add User - Admin Panel{% endblock %}

{% block content %}
<header>
    <div class="header-content">
        <h1>Add New User</h1>
    </div>
</header>

<div class="content-wrapper">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="user-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="employee_id">Employee ID</label>
            <input type="text" id="employee_id" name="employee_id" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="workgroup">Workgroup</label>
            <select id="workgroup" name="workgroup" required>
                <option value="">Select Workgroup</option>
                <option value="NET-PLAN-TX">NET-PLAN-TX</option>
                <option value="LEA-MNG-OPMC">LEA-MNG-OPMC</option>
                <option value="NET-PLAN-ACC">NET-PLAN-ACC</option>
                <option value="NET-PROJ-ACC-CABLE">NET-PROJ-ACC-CABLE</option>
                <option value="XXX-MNG-OPMC">XXX-MNG-OPMC</option>
                <option value="XXX-ENG-NW">XXX-ENG-NW</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>
{% endblock %}
