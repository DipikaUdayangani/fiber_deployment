{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fiber Development - {% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="{% static 'images/slt_logo_new.png' %}" alt="SLT Logo" class="logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'add_user' %}active{% endif %}">
                        <a href="{% url 'add_user' %}"><i class="fas fa-user-plus"></i> Add User</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'manage_users' %}active{% endif %}">
                        <a href="{% url 'manage_users' %}"><i class="fas fa-users"></i> Manage Users</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'tasks' %}active{% endif %}">
                        <a href="{% url 'tasks' %}"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                        <a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li class="logout">
                        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
