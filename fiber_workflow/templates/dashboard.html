<!DOCTYPE html>
<html>
<head>
    <title>Fiber Development - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../static/js/dashboard.js" defer></script>
    
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="../static/images/slt_logo.png" alt="SLT Logo" class="logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="active">
                        <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="add_user.html"><i class="fas fa-user-plus"></i> Add User</a>
                    </li>
                    <li>
                        <a href="url manage_users.html"><i class="fas fa-users"></i> Manage Users</a>
                    </li>
                    <li>
                        <a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li>
                        <a href="Workgroups"><i class="fas fa-users-cog"></i> Workgroups</a>
                    </li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li class="logout">
                        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Dashboard</h1>
                    <div class="user-info">
                        <span>Welcome, </span>
                        <img src="../static/images/user.png" alt="User Avatar" class="avatar">
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Dashboard Cards -->
                <div class="dashboard-cards">
                    <div class="card">
                        <i class="fas fa-users"></i>
                        <h3>Total Users</h3>
                        <p>150</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-tasks"></i>
                        <h3>Active Tasks</h3>
                        <p>25</p>
                    </div>
                    <div class="card clickable" onclick="showProjects()">
                        <i class="fas fa-project-diagram"></i>
                        <h3>Projects</h3>
                        <p>10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Projects Modal -->
    <div id="projectsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Current Projects</h2>
                <button class="add-project-btn" onclick="showAddProjectModal()">
                    <i class="fas fa-plus"></i> New Project
                </button>
                <span class="close" onclick="closeProjectsModal()">&times;</span>
            </div>
            <div class="projects-list">
                <!-- Projects will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Project</h2>
                <span class="close" onclick="closeAddProjectModal()">&times;</span>
            </div>
            <form id="addProjectForm" class="project-form">
                <div class="form-group">
                    <label for="projectName">Project Name <span class="required">*</span></label>
                    <input type="text" id="projectName" name="projectName" required>
                </div>
                <div class="form-group">
                    <label for="sltRef">SLT REF No <span class="required">*</span></label>
                    <input type="text" id="sltRef" name="sltRef" required>
                </div>
                <div class="form-group">
                    <label for="peNos">PE No/PE Nos</label>
                    <input type="text" id="peNos" name="peNos">
                </div>
                <div class="form-group">
                    <label for="contractNo">CONTRACT No <span class="required">*</span></label>
                    <input type="text" id="contractNo" name="contractNo" required>
                </div>
                <div class="form-group">
                    <label for="projectNo">PROJECT No <span class="required">*</span></label>
                    <input type="text" id="projectNo" name="projectNo" required>
                </div>
                <div class="form-group">
                    <label for="invoice">INVOICE</label>
                    <input type="text" id="invoice" name="invoice">
                </div>
                <button type="submit" class="btn-primary">Save Project</button>
            </form>
        </div>
    </div>
</body>
</html>
