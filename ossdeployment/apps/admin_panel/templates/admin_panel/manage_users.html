<!DOCTYPE html>
<html>
<head>
    <title>Fiber Development - Manage Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/manage_users.css' %}">
    <script src="{% static 'js/manage_users.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    

    

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="{% static 'images/slt_logo.png' %}" alt="SLT Logo" class="logo">
                <h3>Fiber Development</h3>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i>Home</a>
                    </li>
                    
                    <li class="active">
                        <a href="manage_users.html"><i class="fas fa-users"></i>Manage Users</a>
                    </li>
                    <li>
                        <a href="tasks.html"><i class="fas fa-tasks"></i>Tasks</a>
                    </li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i>Settings</a>
                    </li>
                    <li class="logout">
                        <a href="login.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <div class="content-header">
                    <h2>Manage Users</h2>
                    <div class="search-bar">
                        <input type="text" placeholder="Search users...">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="content-body">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Email</th>
                                <th>Workgroup</th>
                                <th>RTOM</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>EMP001</td>
                                <td>user1@slt.lk</td>
                                <td>NET-PLAN-TX</td>
                                <td>RTOM 1</td>
                                <td><span class="status active">Active</span></td>
                                <td>
                                    <button class="action-btn edit" onclick="showEditModal('EMP001', 'user1@slt.lk', 'NET-PLAN-TX', 'RTOM 1', 'active')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" onclick="showDeleteModal('EMP001')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editUserForm" class="user-form">
                <div class="form-group">
                    <label for="edit_employee_id">Employee ID</label>
                    <input type="text" id="edit_employee_id" name="employee_id" readonly>
                </div>
                <div class="form-group">
                    <label for="edit_email">Email</label>
                    <input type="email" id="edit_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit_workgroup">Workgroup</label>
                    <select id="edit_workgroup" name="workgroup" required>
                        <option value="NET-PLAN-TX">NET-PLAN-TX</option>
                        <option value="LEA-MNG-OPMC">LEA-MNG-OPMC</option>
                        <option value="ACCESS-PLAN">ACCESS-PLAN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit_rtom">RTOM</label>
                    <select id="edit_rtom" name="rtom" required>
                        <option value="RTOM 1">RTOM 1</option>
                        <option value="RTOM 2">RTOM 2</option>
                        <option value="RTOM 3">RTOM 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit_status">Status</label>
                    <select id="edit_status" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete User</h2>
                <span class="close" onclick="closeDeleteModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <p class="user-info">Employee ID: <span id="delete_employee_id"></span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
